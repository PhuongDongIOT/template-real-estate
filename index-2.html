<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GSAP Scroll Animation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }

        .spacer {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: linear-gradient(135deg, #222, #333);
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e1e1e;
            position: relative;
        }

        .box {
            background-color: #28a92b;
            padding: 100px 120px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease;
        }

        .box p {
            font-size: 2rem;
            margin: 10px 0;
            opacity: 1;
        }
    </style>
</head>

<body>

    <section class="spacer">Scroll down</section>

    <section class="container">
        <div class="box">
            <p>Scroll Animation</p>
            <p>with GSAP</p>
            <p>and ScrollTrigger</p>
        </div>
    </section>

    <section class="spacer">The End</section>




      <div class="panel h-screen text-black text-lora">
                    <div class="animate-image w-full">
                        <div class="h-creen w-full flex relative">
                            <div class="lg:py-12 lg:px-12 lg:h-screen w-full relative">
                                <div class="h-full relative flex flex-col lg:flex-row gap-8 w-full">
                                    <div class="mx-auto h-[50vh] lg:h-full w-full">
                                        <img src="image/chdh/MB CĂN HỘ 1PN+1WC - 45.18M.jpg"
                                            alt="Logo của công ty Example"
                                            class="m-0 w-auto h-[inherit] object-cover rounded-xl shadow-lg"
                                            loading="lazy" title="Logo Example Company">
                                    </div>

                                    <div class="relative h-full w-full flex flex-col">
                                        <div class="font-sans px-4">
                                            <h2 class="text-lg lg:text-3xl font-bold text-blue-900">CĂN HỘ</h2>
                                            <h3 class="text-xl lg:text-4xl font-bold text-blue-900 mb-4">01+ PHÒNG NGỦ,
                                                1 WC</h3>

                                            <p class="text-sm lg:text-lg text-gray-700">Unit Type</p>
                                            <p class="text-sm lg:text-lg text-gray-700">01+ bedrooms - 01 Restrooms</p>

                                            <hr class="border-blue-900 border-t-2 mb-4">

                                            <div class="flex justify-between items-baseline mb-2">
                                                <p class="text-sm lg:text-lg text-gray-700">Diện tích tim tường/ NFA:
                                                </p>
                                                <p class="text-lg lg:text-2xl font-bold text-blue-900">45.18m²</p>
                                            </div>
                                            <div class="flex justify-between items-baseline">
                                                <p class="text-sm lg:text-lg text-gray-700">Diện tích thông thủy/ NSA:
                                                </p>
                                                <p class="text-lg lg:text-2xl font-bold text-blue-900">41.28m²</p>
                                            </div>
                                        </div>
                                        <img src="./image/chdh/MB_CĂN_HỘ_1PN+1WC_-_45.18M-removebg-preview.png"
                                            class="w-2/3 h-auto mx-auto" alt="" srcset="">
                                        <div id="image-carousel" class="splide" aria-label="Splide Basic HTML Example">
                                            <div class="splide__track">
                                                <ul class="splide__list">
                                                    <li class="splide__slide">
                                                        <img src="./image/ch2pn/1.webp" alt="Slide 1">
                                                    </li>
                                                    <li class="splide__slide">
                                                        <img src="./image/ch2pn/2.webp" alt="Slide 2">
                                                    </li>
                                                    <li class="splide__slide">
                                                        <img src="./image/ch2pn/3.webp" alt="Slide 3">
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>

                

            <section class="horizontal-section h-screen">
                <div class="panel  text-black text-lora">
                    <div class="animate-image">
                        <img src="image/chdh/MB CĂN HỘ 1PN+1WC - 45.18M.webp" alt="Logo của công ty Example"
                            class="m-0 w-full h-auto lg:m-auto lg:w-auto lg:h-full object-cover rounded-xl shadow-lg"
                            loading="lazy" title="Logo Example Company">
                    </div>
                </div>
                <div class="panel h-screen text-black text-lora">
                    <div class="animate-image">
                        <img src="image/chdh/MB CĂN HỘ 1PN+1WC - 45.18M.webp" alt="Logo của công ty Example"
                            class="m-0 w-full h-auto lg:m-auto lg:w-auto lg:h-full object-cover rounded-xl shadow-lg"
                            loading="lazy" title="Logo Example Company">
                    </div>
                </div>
                <div class="panel h-screen text-black text-lora">
                    <div class="animate-image">
                        <img src="image/chdh/MB CĂN HỘ 1PN+1WC - 45.18M.webp" alt="Logo của công ty Example"
                            class="m-0 w-full h-auto lg:m-auto lg:w-auto lg:h-full object-cover rounded-xl shadow-lg"
                            loading="lazy" title="Logo Example Company">
                    </div>
                </div>
            </section>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.container',
                pin: true,
                start: 'top top',
                end: '+=500',
                scrub: 1,
                snap: {
                    snapTo: 'labels',
                    duration: { min: 0.2, max: 3 },
                    delay: 0.2,
                    ease: 'power1.inOut'
                }
            }
        });

        tl.addLabel('start')
            .from('.box p', {
                scale: 0.3,
                rotation: 45,
                autoAlpha: 0,
                ease: 'back.out(1.7)',
                stagger: 0.2
            })
            .addLabel('color')
            .fromTo('.box',
                { backgroundColor: '#28a92b' },
                { backgroundColor: '#1e1e1e', duration: 1.5, ease: 'power2.inOut' }
            )
            .addLabel('spin')
            .to('.box', {
                scale: 1.5,
                duration: 2,
                ease: 'elastic.out(1, 0.5)'
            })
            .addLabel('end');


    </script>
</body>

</html>
