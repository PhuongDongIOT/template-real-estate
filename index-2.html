<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GSAP Scroll Animation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }

        .spacer {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: linear-gradient(135deg, #222, #333);
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e1e1e;
            position: relative;
        }

        .box {
            background-color: #28a92b;
            padding: 100px 120px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease;
        }

        .box p {
            font-size: 2rem;
            margin: 10px 0;
            opacity: 1;
        }
    </style>
</head>

<body>

    <section class="spacer">Scroll down</section>

    <section class="container">
        <div class="box">
            <p>Scroll Animation</p>
            <p>with GSAP</p>
            <p>and ScrollTrigger</p>
        </div>
    </section>

    <section class="spacer">The End</section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.container',
                pin: true,
                start: 'top top',
                end: '+=500',
                scrub: 1,
                snap: {
                    snapTo: 'labels',
                    duration: { min: 0.2, max: 3 },
                    delay: 0.2,
                    ease: 'power1.inOut'
                }
            }
        });

        tl.addLabel('start')
            .from('.box p', {
                scale: 0.3,
                rotation: 45,
                autoAlpha: 0,
                ease: 'back.out(1.7)',
                stagger: 0.2
            })
            .addLabel('color')
            .fromTo('.box',
                { backgroundColor: '#28a92b' },
                { backgroundColor: '#1e1e1e', duration: 1.5, ease: 'power2.inOut' }
            )
            .addLabel('spin')
            .to('.box', {
                scale: 1.5,
                duration: 2,
                ease: 'elastic.out(1, 0.5)'
            })
            .addLabel('end');


    </script>
</body>

</html>
